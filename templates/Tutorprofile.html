{% extends "base.html" %}

{% block content %}
<h2 style="text-align: center;">Your Tutor Profile</h2>


<div class="card" style="display: flex; flex-direction: row; align-items: flex-start; gap: 15px; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 500px; margin: auto;">

    
    <div style="flex: 1;">
        <p><strong>Name:</strong> {{ current_user.username }}</p>
        <p><strong>Bio:</strong> {{ profile[2] }}</p>
        <p><strong>Subjects:</strong> {{ profile[4] }}</p>
        <p><strong>Available times:</strong> {{ profile[6] }}</p>
        <p><strong>Email:</strong> {{ profile[3] }}</p>
    </div>

    
    {% if profile[5] %}
    <div style="flex: 0 0 150px;">
        <img src="{{ url_for('static', filename='uploads/' ~ profile[5] )}}" 
             alt="Tutor Profile Picture" 
             style="width: 150px; height: 150px; border-radius: 10px; object-fit: cover;">
    </div>
    {% endif %}

</div>

<div style="text-align: center; margin-top: 15px;">
    <a href="{{ url_for('editprofile') }}" class="btn btn-secondary mt-2">Edit Profile</a>
</div>
{% endblock %}
